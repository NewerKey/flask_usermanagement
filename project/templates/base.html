<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>User Management System</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/base_style.css') }}"
    />
    {% block styling %} {% endblock %}
  </head>

  <body>
    <header class="site-header">
      <nav class="nav">
        <a class="nav-link logo" href="{{ url_for('recipes.index') }}"
          >User Management</a
        >
        <ul class="nav-list">
          {% if current_user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('users.profile') }}"
              >Profile</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('users.logout') }}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('users.register') }}"
              >Register</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('users.login') }}">Login</a>
          </li>
          {% endif %}
        </ul>
      </nav>
    </header>

    <div class="messages">
      {% for message in get_flashed_messages() %}
      <div class="flash-message">
        <p>{{ message }}</p>
        <span class="close-btn" onclick="this.parentElement.style.opacity=0;">
        </span>
      </div>
      {% endfor %}
    </div>

    <main class="content">
      <!-- child template -->
      {% block content %} {% endblock %}
    </main>
  </body>
</html>
